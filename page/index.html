<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorismus</title>
</head>
<body class="flex justify-center w-screen bg-gray-900 line-numbers">
<div class="flex flex-row flex-wrap w-screen lg:w-4/5">
	<div class="w-full md:w-2/3 pt-2 sm:pb-2 pl-2 pr-2">
		<div id="statement_card" class="card" hidden>
			<div class="card-heading">Statement</div>
			<p id="statement_body" class="text-gray-800 text-base"></p>
		</div>
		<div id="input_card" class="card" hidden>
			<div class="card-heading">Input</div>
			<p id="input_body" class="text-gray-800 text-base"></p>
		</div>
		<div id="output_card" class="card" hidden>
			<div class="card-heading">Output</div>
			<p id="output_body" class="text-gray-800 text-base"></p>
		</div>
		<div id="sample_cases"></div>
		<div id="hints_card" class="card" hidden>
			<div class="card-heading">Hints</div>
			<p id="hints_body" class="text-gray-800 text-base"></p>
		</div>
		<div id="explanation_card" class="card" hidden>
			<div class="card-heading">Explanation</div>
			<p id="explanation_body" class="text-gray-800 text-base"></p>
		</div>
	</div>
	<div class="w-full md:w-1/3 sm:pt-2 pb-2 pl-2 sm:pl-0 pr-2">
		<div id="auxiliary_card" class="card" hidden>
			<div class="card-heading">Auxiliary</div>
			<b>Input:</b>
			<p id="auxiliary_input" class="text-gray-800 text-base"></p>
			<b>Output:</b>
			<p id="auxiliary_output" class="text-gray-800 text-base"></p>
			<b>Memory:</b>
			<p id="auxiliary_memory" class="text-gray-800 text-base"></p>
			<b>Time:</b>
			<p id="auxiliary_time" class="text-gray-800 text-base"></p>
		</div>
		<div id="subtasks_card" class="card" hidden>
			<div class="card-heading">Subtasks</div>
			<p id="subtasks_body" class="text-gray-800 text-base"></p>
		</div>
		<div id="information_card" class="card" hidden>
			<div id="information_body" class="card-heading"></div>
			<input id="submission_file" type="file"/>
		</div>
		<div class="card text-center">Press <b>?</b> for help</div>
	</div>
</div>
<div class="flex justify-center items-center fixed w-screen h-screen pointer-events-none">
	<div id="help_modal" class="modal sm:min-w-sm">
		<div class="card-heading">Help</div>
		<p><code>?</code> - Help</p>
		<p><code>A</code> - Authenticate</p>
		<p><code>O</code> - Open Problem</p>
	</div>
	<div id="authenticate_modal" class="modal sm:min-w-lg" hidden>
		<div class="card-heading">Authenticate - NZTrain</div>
		<p><label><input id="session_cookie_field" class="form-field" type="text"
		                 placeholder="Session cookie"></label></p>
		<button id="session_cookie_save_button" class="form-button" type="button">Save</button>
		<i class="pl-2">Paste the session cookie from the training website</i>
	</div>
	<div id="open_problem_modal" class="modal sm:min-w-lg" hidden>
		<div class="card-heading">Open Problem</div>
		<p><label><input id="problem_link" class="form-field" type="text" placeholder="Problem link"
		                 onclick="this.setSelectionRange(0, this.value.length)"></label></p>
		<button id="open_button" class="form-button" type="button">Open</button>
		<span id="open_status" class="text-red-600 pl-2"></span>
	</div>
</div>
<script type="text/javascript" src="../build/index.js"></script>
</body>
</html>
